{{define "plants.html"}}
<table>
  <thead>
    <tr>
      <th>Click Plant to manage</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr hx-target="this" hx-swap="outerHTML">
      <td
        hx-get="/api/v1/plants/{{ .ID }}"
        hx-target="#plant"
        hx-trigger="click"
      >
        ({{ .ID }}) {{ .Name }}
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{end}}
