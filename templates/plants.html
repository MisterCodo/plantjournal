{{define "plants.html"}}
<div class="box">
  <h1 class="title">
    Plants
    <span
      class="icon is-small has-text-success"
      style="cursor: pointer"
      hx-post="/api/v1/plants"
      hx-trigger="click"
      hx-target="#plants"
      title="Add New Plant"
    >
      <i class="iconoir-plus-circle"></i>
    </span>
  </h1>
  <aside class="menu">
    <ul class="menu-list is-hoverable">
      {{ range . }}
      <li hx-target="this" hx-swap="outerHTML">
        <input
          type="radio"
          id="plant-item-{{ .ID }}"
          name="menu-items"
          class="hidden-radio"
        />
        <label
          id="plant-item-label-{{ .ID }}"
          for="plant-item-{{ .ID }}"
          class="menu-item-label"
          hx-get="/api/v1/plants/{{ .ID }}"
          hx-target="#plant"
          hx-trigger="click"
        >
          ({{ .ID }}) {{ .Name }}
        </label>
      </li>
      {{ end }}
    </ul>
  </aside>
</div>
{{end}}
